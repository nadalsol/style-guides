<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>FancyBox - Selecciona tu País</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link href="../css/001_reset.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <link href="../css/002.1_font_face.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <link href="../css/002_base.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <link href="../css/003_grid_fluid.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <!--<link href="../css/004_widgets.css" type="text/css" rel="stylesheet" media="screen, projection" />-->
        <!--<link href="../css/005_helpers.css" type="text/css" rel="stylesheet" media="screen, projection" />-->
        <!--<link href="../css/006_pages.css" type="text/css" rel="stylesheet" media="screen, projection" />-->
        <!--<link href="../css/007_sprites.css" type="text/css" rel="stylesheet" media="screen, projection" />-->
        <!--<link href="../css/100_media_queries.css" type="text/css" rel="stylesheet" media="screen, projection" />-->
        <link href="css/worldmap.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <!-- TODO: Media Queries IE support (Respond.js) -->
    </head>
    <body>
          
        <div class="wrap">
            <div class="container_16">
                <div class="grid_8">
                    <span class="flxImg">
                        <img src="../img/fancybox_logo.png" alt="FancyBox" class="mqCtrLogo" />
                    </span>
                    <h1 class="countryTitle">
                        Bienvenida a la mayor comunidad<br />
                        de belleza de América Latina.
                    </h1>
                    <!--<h1 class="countryTitle">
                        La mayor comunidad<br />
                        de belleza de América Latina.
                    </h1>-->
                    <p class="countryChoose">Selecciona tu país</p>
                </div>
                <div class="grid_8">
                    <span class="flxImg mqHide">
                        <img src="img/your_fancybox.png" alt="Caja de muestra de FancyBox" />
                    </span>
                </div>
                <div class="grid_16">
                    <ul class="countryFlags">
                        <li>
                            <a href="#">
                                <span>Argentina</span>
                                <img src="../img/inv.gif" width="120" height="150" class="sWorldmap flagAr" alt="Argentina" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Colombia</span>
                                <img src="../img/inv.gif" width="120" height="150" class="sWorldmap flagCo" alt="Colombia" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>México</span>
                                <img src="../img/inv.gif" width="120" height="150" class="sWorldmap flagMx" alt="México" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Chile</span>
                                <img src="../img/inv.gif" width="120" height="150" class="sWorldmap flagCl" alt="Chile" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!--<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/frontend.js"></script>-->

    </body>
</html>
