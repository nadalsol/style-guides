        <link href="../css/002.1_font_face.css" type="text/css" rel="stylesheet" media="screen, projection" />

    </head>
    <body>
    
        <div class="wrap">
            <div class="container_16">
                <div class="grid_16 wm-header">
                    <img src="img/fancybox_logo_03.png" alt="Fancybox" />
                    <h1>La mayor comunidad de belleza de América Latina</h1>
                </div>
            </div>
        </div>
        <div class="wm-country-selector">
            <p>Selecciona tu país:</p>
            <ul>
                <li><a href="http://www.fancybox.com.ar" title="Argentina">Argentina</a></li>
                <li><a href="http://www.fancybox.cl" title="Chile">Chile</a></li>
                <li><a href="http://www.fancybox.com.co" title="Colombia">Colombia</a></li>
                <li><a href="http://www.fancybox.com.mx" title="México">México</a></li>
                <li><a href="http://www.fancybox.pe" title="Perú">Perú</a></li>
                <li><a href="http://www.fancybox.com.uy" title="Uruguay">Uruguay</a></li>
            </ul>
        </div>
        <div class="wrap">
            <div class="container_16">
                <div class="grid_16 wm-sample-box">
                    <span class="flxImg">
                        <img src="img/your_fancybox_03.png" alt="Caja de muestra de Fancybox" />
                    </span>
                </div>
                <ul class="grid_16 wm-product-line-selector">
                    <li class="mqHide"><img src="../img/inv.gif" class="sWorldmap productGourmet" width="160" height="41" alt="Fancybox Gourmet" /></li>
                    <li><img src="../img/inv.gif" class="sWorldmap productMan" width="160" height="41" alt="Fancybox Hombre" /></li>
                    <li><img src="../img/inv.gif" class="sWorldmap productBaby" width="160" height="41" alt="Fancybox Bebé" /></li>
                    <li><img src="../img/inv.gif" class="sWorldmap productWoman" width="160" height="41" alt="Fancybox Mujer" /></li>
                    <li class="mqHide"><img src="../img/inv.gif" class="sWorldmap productWedding" width="160" height="41" alt="Fancybox Bodas" /></li>
                </ul>
            </div>
        </div>
        
        <!--<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/frontend.js"></script>-->
